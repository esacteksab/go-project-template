---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    groups:
      python-minor-and-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "19:00"
      timezone: "America/Chicago"

  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      go-minor-and-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "19:00"

      timezone: "America/Chicago"
  - package-ecosystem: "npm"
    directory: "/"
    groups:
      npm-minor-and-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "19:00"
      timezone: "America/Chicago"

  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      github-actions:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "19:00"
      timezone: "America/Chicago"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "19:00"
      timezone: "America/Chicago"
