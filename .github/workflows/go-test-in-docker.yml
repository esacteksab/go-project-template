name: Go - Test In Docker

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "**.go"
      - "**.mod"
      - "**.sum"
  push:
    branches: ["*"]
    paths:
      - "**.go"
      - "**.mod"
      - "**.sum"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  go-test-docker:
    uses: esacteksab/.github/.github/workflows/go-test-in-docker.yml@8087eb635eba9332595b2fd1b991262fa1f1ba7a #v0.11.2
