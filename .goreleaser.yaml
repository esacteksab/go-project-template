# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X github.com/{{org}}/{{repo}}/cmd.Version={{.Version}}
      - -X github.com/{{org}}/{{repo}}/cmd.Date={{.Now.Format "2006-01-02-15:04:05-MST"}}
      - -X github.com/{{org}}/{{repo}}/cmd.Commit={{.ShortCommit}}
      - -X github.com/{{org}}/{{repo}}/cmd.BuiltBy=goreleaser
archives:
  - formats: binary
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- .Os }}-
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: zip

changelog:
  use: github-native

checksum:
  name_template: "checksums.txt"

release:
  draft: true
  prerelease: auto

snapshot:
  version_template: "{{ incpatch .Version }}-devel"

report_sizes: true
